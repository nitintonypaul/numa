<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Title-->
    <title>Numa</title>

    <!--Styles-->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/loader.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Funnel+Display:wght@300..800&family=Quintessential&display=swap" rel="stylesheet">    
    
    <!--Boxicon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
    
    <!--Loader + Script-->
    <script src="js/loader.js"></script>
    <div id="page-loader">
        <div class="visual-cue-container">
            <div class="ball" id="ball1"></div>
            <div class="ball" id="ball2"></div>
            <div class="ball" id="ball3"></div>
            <div class="ball" id="ball4"></div>
        </div>
        <label class="loading-text">Loading</label>
    </div>

    <!--Settings-->
    <div class="settings-button">
        <i class='bx bxs-cog'></i>
    </div>

    <!--Greeting Division-->
    <div class="greeting-container">
        <div class="greeting" id="greeting">
            Good Morning,
        </div>
        <div class="name">
            John Doe
        </div>
    </div>
    
    <!--Links-->
    <div class="link-container">

        <a href="https://openai.com/">
        <div class="link-element" id="link1">
            <div class="link-image-div" id="link-image-div-1"><img class="url-image" src="https://icons.duckduckgo.com/ip3/openai.com.ico"></div>
            <label class="link-name">OpenAI</label>
            <button class="add-link-button" id="link-button-1">
                <i class='bx bx-pencil'></i>
            </button>
        </div>
        </a>

        <a href="https://www.instagram.com/">
        <div class="link-element" id="link2">
            <div class="link-image-div" id="link-image-div-2"><img class="url-image" src="https://icons.duckduckgo.com/ip3/instagram.com.ico"></div>
            <label class="link-name">Instagram</label>
            <button class="add-link-button" id="link-button-1">
                <i class='bx bx-pencil'></i>
            </button>
        </div>
        </a>

        <a href="https://www.youtube.com/">
        <div class="link-element" id="link3">
            <div class="link-image-div" id="link-image-div-3"><img class="url-image" src="https://icons.duckduckgo.com/ip3/youtube.com.ico"></div>
            <label class="link-name">YouTube</label>
            <button class="add-link-button" id="link-button-1">
                <i class='bx bx-pencil'></i>
            </button>
        </div>
        </a>

        <a href="https://linkedin.com/">
        <div class="link-element" id="link4">
            <div class="link-image-div" id="link-image-div-4"><img class="url-image" src="https://icons.duckduckgo.com/ip3/linkedin.com.ico"></div>
            <label class="link-name">LinkedIn</label>
            <button class="add-link-button" id="link-button-1">
                <i class='bx bx-pencil'></i>
            </button>
        </div>
        </a>

    </div>

    <!--Quote-->
    <div class="quote-container">
        <div class="quote" id="quote">
            Loading quote...
        </div>
        <div class="author" id="author">
        </div>
    </div>

    <!--Clock & Calendar-->
    <div class="clock-calendar-container">
        <label id="clock" class="clock"></label>
        <label id="calendar" class="calendar"></label>
    </div>

    <!--To Do List-->
    <!--To Do List Prompt-->
    <div class="todo-prompt" id="todo-prompt">
        <label class="name-display">Name</label>
        <input type="text" name="todo-name" class="todo-input" id="todo-input" maxlength="50">

        <div class="save-cancel-container">
            <button class="cancel" id="cancel">Cancel</button>
            <button class="save" id="save">Save</button>
        </div>
    </div>

    <div class="todo-container">

        <div class="heading">
            <label class="todo-name">TO-DO</label>
            <div class="add-todo" id="add-todo">
                <button class="add-todo">
                    <i class='bx bx-plus'></i>
                </button>
            </div>
        </div>

        <div class="lists-container" id="lists-container">

            <div class="list" id="todo-1">
                <input type="checkbox" id="todo1">
                <label for="todo1">Eat Breakfast</label><br>
            </div>

        </div>
    </div>

    <!--Script-->
    <script src="js/main.js"></script>
    <script src="js/todo.js"></script>
    <script src="data/zenquotes.js"></script>
    
</body>

</html>
