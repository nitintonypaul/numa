<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Title-->
    <title>NUMA</title>

    <!--Styles-->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/onboarding.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media.css">
   
    <!--Boxicons (LOCAL)-->
    <!--<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>-->
    <link href="assets/boxicons/css/boxicons.min.css" rel="stylesheet">

    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
    
    <!--Loader + Script-->
    <script src="js/loader.js"></script>
    <div id="page-loader">
        <div class="visual-cue-container">
            <div class="ball" id="ball1"></div>
            <div class="ball" id="ball2"></div>
            <div class="ball" id="ball3"></div>
            <div class="ball" id="ball4"></div>
        </div>
        <label class="loading-text">Loading</label>
    </div>

    <!--Onboarding display-->
    <div class="onboarding-display" id="onboarding">
        <div class="onboarding-heading">
            Hello.
        </div>
        <div class="onboarding-para">
            <p>Are you new here?</p>
        </div>
        <input class="onboarding-input" id="onboarding-input" placeholder="Please enter your name" maxlength="10" autofocus>
        <button class="onboarding-continue" id="onboarding-continue">Continue</button>
    </div>

    <!--Overlay-->
    <div class="cover" id="cover"></div>

    <!--Settings-->
    <div class="settings-button" id="settings-button">
        <i class='bx bxs-cog'></i>
    </div>

    <!--Settings Container-->
    <div class="settings-container" id="settings-container">

        <!-- Appearance Section -->
        <section class="appearance" id="appearance">
            <h3 class="settings-heading" id="appearance-heading">Appearance</h3>
            <div class="appearance-contents" id="appearance-contents">
    
                <div class="setting" id="light-mode">
                    <label class="setting-name" for="light-mode-toggle">Light Mode</label>
                    <input type="checkbox" id="light-mode-toggle">
                </div>
    
                <div class="setting" id="monochrome">
                    <label class="setting-name" for="monochrome-toggle">Monochrome Icons</label>
                    <input type="checkbox" id="monochrome-toggle">
                </div>
    
                <div class="setting" id="hide-clock">
                    <label class="setting-name" for="hide-clock-toggle">Hide Clock</label>
                    <input type="checkbox" id="hide-clock-toggle">
                </div>

                <div class="setting" id="change-name">
                    <label class="setting-name" for="change-user-name">Change Display Name</label>
                    <input type="text" id="change-name-input">
                </div>
    
            </div>
        </section>
    
        <!-- Behavioral Section -->
        <section class="behavioral" id="behavioral">
            <h3 class="settings-heading" id="behavioral-heading">Behavior</h3>
            <div class="behavioral-contents" id="behavioral-contents">
    
                <div class="setting" id="toggle-todo">
                    <label class="setting-name" for="toggle-todo-toggle">Hide To-Do List</label>
                    <input type="checkbox" id="toggle-todo-toggle">
                </div>
    
                <div class="setting" id="quote-switch">
                    <label class="setting-name" for="quote-switch-toggle">Fun Facts (Instead of Quotes)</label>
                    <input type="checkbox" id="quote-switch-toggle">
                </div>
    
                <div class="setting" id="greetings-toggle">
                    <label class="setting-name" for="greetings-toggle-toggle">Hide Greeting Message</label>
                    <input type="checkbox" id="greetings-toggle-toggle">
                </div>
    
                <div class="setting" id="focus-mode">
                    <label class="setting-name" for="focus-mode-toggle">Hide Quote</label>
                    <input type="checkbox" id="focus-mode-toggle">
                </div>
    
            </div>
        </section>
    
        <!-- Misc Section -->
        <section class="misc" id="misc">
            <h3 class="settings-heading" id="misc-heading">Miscellaneous</h3>
            <div class="misc-contents" id="misc-contents">
    
                <div class="setting" id="clear-data">
                    <label class="setting-name">Clear All Data</label>
                    <button id="clear-data-button">Clear</button>
                </div>
    
            </div>
        </section>

        <!-- Save/Cancel Buttons -->
        <div class="settings-actions">
            <button class="settings-status-button" id="save-settings">Save</button>
            <button class="settings-status-button" id="cancel-settings">Cancel</button>
        </div>
    
    </div>
    

    <!--Greeting Division-->
    <div class="greeting-container" id="greeting-container">
        <div class="greeting" id="greeting">
            Good Morning,
        </div>
        <div class="name" id="name">
            John Doe
        </div>
    </div>
    
    <!--Links-->
    <!--Link Prompt-->
    <div class="link-prompt" id="link-prompt">

        <label class="link-url" id="link-url">URL</label>
        <input type="text" id="url-input" class="link-input" placeholder="www.example.com">

        <label class="link-title" id="link-title">Title</label>
        <input type="text" id="title-input" class="link-input" maxlength="20" placeholder="Example">

        <div class="save-cancel-container">
            <button class="cancel" id="link-cancel">Cancel</button>
            <button class="delete" id="link-delete">Delete</button>
            <button class="save" id="link-save">Save</button>
        </div>
    </div>
    <div class="link-container" id="link-container">

        <a id="link-1" href="" class="link-a">
        <div class="link-element" id="link1">
            <div class="link-image-div" id="link-image-div-1"></div>
            <label class="link-name" id="link-name-1"></label>
            <button type="button" class="add-link-button" id="1">
                <i class='bx bx-pencil'></i>
            </button>
        </div>
        </a>

        <a id="link-2" href="" class="link-a">
        <div class="link-element" id="link2">
            <div class="link-image-div" id="link-image-div-2"></div>
            <label class="link-name" id="link-name-2"></label>
            <button type="button" class="add-link-button" id="2">
                <i class='bx bx-pencil'></i>
            </button>
        </div>
        </a>

        <a id="link-3" href="" class="link-a">
        <div class="link-element" id="link3">
            <div class="link-image-div" id="link-image-div-3"></div>
            <label class="link-name" id="link-name-3"></label>
            <button type="button" class="add-link-button" id="3">
                <i class='bx bx-pencil'></i>
            </button>
        </div>
        </a>

        <a id="link-4" href="" class="link-a">
        <div class="link-element" id="link4">
            <div class="link-image-div" id="link-image-div-4"></div>
            <label class="link-name" id="link-name-4"></label>
            <button type="button" class="add-link-button" id="4">
                <i class='bx bx-pencil'></i>
            </button>
        </div>
        </a>

        <div class="empty-link-container" id="empty-link-container">
            <div class="empty-link-button" id="empty-link-button" tabindex="0" role="button">
                <i class='bx bx-plus'></i>
            </div>
        </div>

    </div>

    <!--Quote-->
    <div class="quote-container" id="quote-container">
        <div class="quote" id="quote">
            Loading quote...
        </div>
        <div class="author" id="author">
        </div>
    </div>

    <!--Clock & Calendar-->
    <div class="clock-calendar-container" id="clock-calendar-container">
        <label id="clock" class="clock"></label>
        <label id="calendar" class="calendar"></label>
    </div>

    <!--To Do List-->
    <!--To Do List Prompt-->
    <div class="todo-prompt" id="todo-prompt">
        <label class="name-display">Name</label>
        <input type="text" name="todo-name" class="todo-input" id="todo-input" maxlength="50">

        <div class="save-cancel-container">
            <button class="cancel" id="cancel">Cancel</button>
            <button class="save" id="save">Save</button>
        </div>
    </div>

    <div class="todo-container" id="todo-container">

        <div class="heading">
            <label class="todo-name">TO-DO</label>
            <div class="add-todo" id="add-todo">
                <button class="add-todo">
                    <i class='bx bx-plus'></i>
                </button>
            </div>
        </div>

        <div class="lists-container" id="lists-container">

            <!-- TODO list format
            <div class="list" id="todo-1">
                <input type="checkbox" id="todo1">
                <label for="todo1">Eat Breakfast</label><br>
            </div>
            -->

            <div class="empty-container" id="empty-container">
                <label class="empty">Empty</label>
            </div>
        </div>
    </div>

    <!--Script-->
    <script src="data/loadData.js"></script>
    <script src="js/main.js"></script>
    <script src="js/todo.js"></script>
    <script src="data/utils.js"></script>
    
</body>

</html>
